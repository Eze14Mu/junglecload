<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Server</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Minecraft Server</h1>
    </div>
    <nav>
      <a href="#statistics">Statistics</a>
      <a href="#punishments">Punishments</a>
      <a href="#others">Others</a>
    </nav>
  </header>

  <main>
    <section class="server-status">
      <h2>Server Status</h2>
      <div id="status">
        <p>Fetching server status...</p>
      </div>
      <button id="refresh">Refresh Status</button>
    </section>

    <section class="welcome">
      <h2>Welcome to Minecraft Server</h2>
      <p>Enjoy vanilla survival experience. Begin your journey now!</p>
      <button onclick="window.open('https://discord.com', '_blank')">Join Discord</button>
    </section>

    <footer>
      <p>&copy; 2025 Minecraft Server. All rights reserved.</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
